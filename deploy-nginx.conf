# Nginx 配置示例 - 用于反向代理到 AI Homepage
# 将此文件复制到 /etc/nginx/sites-available/ 并创建软链接到 sites-enabled/

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名

    # 日志配置
    access_log /var/log/nginx/ai-homepage-access.log;
    error_log /var/log/nginx/ai-homepage-error.log;

    # 前端静态文件（如果使用 Nginx 直接服务前端）
    # location / {
    #     root /path/to/your/project/dist;
    #     index index.html;
    #     try_files $uri $uri/ /index.html;
    # }

    # 反向代理到 Node.js 应用
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 路径（可选，如果需要单独配置）
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

